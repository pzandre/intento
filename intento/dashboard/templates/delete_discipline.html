{% extends 'base.html' %}
<title>{% block title %}Intento | Delete discipline{% endblock %}</title>
{% block content %}
  <h1>Delete discipline</h1>
    <form method="POST">
      {% csrf_token %}
      <div>
        {{ object.course }}<br>
        {{ object.macro_content }}<br>
        {{ object.micro_content }}<br>
      </div>
      <br><strong>Are you sure?</strong><br/><br/>
      <button class="btn btn-secondary">Delete it!</button>
{% endblock %}
