{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  {{ form.media }}
{% endblock %}
<title>{% block title %}New Order{% endblock %}</title>
{% block content %}
  <div>
    <form action="" name="order-form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
  </div>
{% endblock %}
